<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Jon Dao - Narrative Designer and Music Producer</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="mobile-menu" onclick="toggleMobileMenu()">&#9776; Menu</div>
        <div class="mobile-menu-content">
          <a href="#">Writing</a>
          <a href="#">Music</a>
          <a href="#">Projects</a>
          <a href="#">About</a>
        </div>
        <ul class="menu">
          <li><a href="#" onclick="displaySection('writing')">Writing</a></li>
          <li><a href="#" onclick="displaySection('music')">Music</a></li>
          <li><a href="#" onclick="displaySection('projects')">Projects</a></li>
          <li><a href="#" onclick="displaySection('about')">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="clouds"></div>
      <h1>Jon Dao</h1>
      <p>Storyteller & Composer</p>
  </section>

  <div id="writing" class="content-section" style="display:none;">

  </div>

  <div id="music" class="content-section" style="display:none;">

  </div>

  <div id="projects" class="content-section" style="display:none;">
    <p>More projects to come.</p>
    <iframe src="https://luxury-puffpuff-61e847.netlify.app/" width="375" height="667"></iframe>
  </div>

  <div id="about" class="content-section" style="display:none;">

  </div>

  
  <footer>
    <div class="footer-container">
      <ul class="social-links">
        <li><a href="https://twitter.com/CommDao"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="https://www.youtube.com/@blackjackjonny"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https://github.com/commdao/"><i class="fa-brands fa-github"></i></a></li>
        <li><a id="email-link" href="#"><i class="fas fa-envelope"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js">
    function displaySection(sectionId) {
      const contentSections = document.querySelectorAll('.content-section');
      contentSections.forEach(section => {
        section.style.display = 'none';
        
        const heroSection = document.querySelector('.hero');
        const heroHeading = heroSection.querySelector('h1');
        const heroParagraph = heroSection.querySelector('p');

        heroHeading.style.display = 'none';
        heroParagraph.style.display = 'none';
      });

      const selectedSection = document.getElementById(sectionId);
      selectedSection.style.display = 'block';
    }

    const email1 = "contact";
    const email2 = "jondao.com";

    const emailFull = `${email1}@${email2}`;

    const emailLink = document.getElementById("email-link");
    emailLink.href = `mailto:${emailFull}`;

    function toggleMobileMenu() {
      console.log("click is working");
      const menuContent = document.querySelector(".mobile-menu-content");
      menuContent.classList.toggle("active");
    }
  </script>
</body>
</html>
