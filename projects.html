<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Dao Project Portfolio</title>
    <style>
      body {
        background: #804FB3;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        text-align: center;
      }
      header{
        padding: 2em 0;
      }
      .cropped {
        width: 60%;
        height: 700px;
        overflow: hidden;
      }
      .titleArea {
        background-color: #fff;
        padding: 2em 0;
        width: 100%;
        display: block;
      }
      .gridBox {
        display: grid;
        column-gap: 1em;
        row-gap: 1.5em;
        grid-template-columns:repeat(2, 1fr);
      }
      .titleBox a{
        background-color: rgba(70, 26, 128, 0.729);
        color: #fff;
        font-size: 1.2em;
        padding: 0.8em;
        border-radius: 10px;
        display: block;
        text-align: center;
        margin-top: 0.5em;
        text-decoration: none;
      }
      .titleBox a:hover {
        background-color: rgba(70, 26, 128, 0.407);
      }
      .titleBox a.non{
        pointer-events: none;
        background-color: #666;
        opacity: 0.3;
        color: #ccc;
      }
      .titleBox img {
        border-radius: 10px;
        border: #fff 4px solid;
        box-shadow: 0px 3px 5px #ccc;
      }
      .andmore {
        width: 50%;
        margin: 2em auto 4em;
        text-align: center;
      }

      @media (max-width: 978px) {}

      @media (max-width: 786px) {}

      @media (max-width: 480px) {
        header {
          padding: 1em 0;
        }
        .gridBox {
          grid-template-columns: repeat(1, 1fr);
          padding: 0 1em;
        }
      }
    </style>
</head>
<body>
<div id="wrap">
  <div id="contents">
    <div class="mainWrap">
      <div id="top" class="main">
        <header class="contentsBox"><img src="media/portfolio-header.jpg" alt="Portfolio Projects" class="cropped"></header>
        <div class="titleArea">
          <div class="contentsBox gridBox">
            <div class="titleBox">
              <img src="media/2.png" alt="Focus Timer">
              <a href="https://luxury-puffpuff-61e847.netlify.app/">Focus Timer</a>
            </div>
            <div class="titleBox">
              <img src="media/1.png" alt="Regrets Journal">
              <a href="https://tubular-faloodeh-6243c9.netlify.app/">Regrets Journal</a>
            </div>
            <div class="titleBox">
              <img src="media/3.png" alt="Music Player">
              <a href="https://beamish-baklava-7e1a30.netlify.app/">Music Player</a>
            </div>
            <div class="titleBox">
              <img src="media/4.png" alt="Warframe Tracker">
              <a href="https://warframe-task-tracker.netlify.app/">Warframe Tracker</a>
            </div>
          </div>
        </div>
      </div>
      <div class="andmore"><img src="" alt=""></div>
    </div><!-- .main -->
  </div><!--.mainWrap-->
  <footer>
    <div class="logoArea">

    </div>
  </footer>
</div>
</body>
</html>
